<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
        <!-- Cuerda 1 (do) -->
        <rect x="50" y="10" width="200" height="5" fill="black" class="string" onclick="playSound('do.mp3')"/>
    
        <!-- Cuerda 2 (re) -->
        <rect x="50" y="40" width="200" height="5" fill="black" class="string" onclick="playSound('re.mp3')"/>
    
        <!-- Cuerda 3 (fa) -->
        <rect x="50" y="70" width="200" height="5" fill="black" class="string" onclick="playSound('fa.mp3')"/>
    
        <!-- Cuerda 4 (sol) -->
        <rect x="50" y="100" width="200" height="5" fill="black" class="string" onclick="playSound('sol.mp3')"/>
    
        <!-- Cuerda 5 (la) -->
        <rect x="50" y="130" width="200" height="5" fill="black" class="string" onclick="playSound('la.mp3')"/>
      </svg>


      <script>
        function playSound(soundFile) {
          var audio = new Audio(soundFile);
          audio.play();
        }
    
        
        document.addEventListener('mouseover', function(event) {
          
          switch(event.key) {
            case '1':
              playSound('do.mp3');
              break;
            case '2':
              playSound('re.mp3');
              break;
            case '3':
              playSound('fa.mp3');
              break;
            case '4':
              playSound('sol.mp3');
              break;
            case '5':
              playSound('la.mp3');
              break;
          }
        });
      </script>
      

</body>
</html>
